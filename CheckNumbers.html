<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checker</title>
    <style>
        body {
            background-color: #f7fafc;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 28rem;
        }
        .title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }
        .input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }
        .button {
            width: 100%;
            background-color: #3b82f6;
            color: #ffffff;
            padding: 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            text-align: center;
        }
        .result {
            margin-top: 1rem;
            text-align: center;
            font-size: 1.125rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Number Checker</h1>
            <input id="numberInput" type="number" placeholder="Enter a number" class="input">
            <button onclick="checkNumber()" class="button">Check Number</button>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        function checkNumber() {
            const numberInput = document.getElementById('numberInput').value;
            const resultDiv = document.getElementById('result');
            const number = parseInt(numberInput);

            if (isNaN(number)) {
                resultDiv.textContent = "Please enter a valid number.";
                return;
            }

            if (number < 0) {
                resultDiv.textContent = "Enter a positive value.";
            } else if (number % 2 === 0) {
                resultDiv.textContent = `Next 3 even numbers: ${number + 2}, ${number + 4}, ${number + 6}`;
            } else {
                resultDiv.textContent = `Next 3 odd numbers: ${number + 2}, ${number + 4}, ${number + 6}`;
            }
        }
    </script>
</body>
</html>
